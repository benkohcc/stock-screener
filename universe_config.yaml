# Universe Configuration File (Optional)
# This file is only used when running: python run_real_screening.py --mode file

# OPTION 1: Explicit ticker list
# Uncomment and add your custom tickers:
# tickers:
#   - AAPL
#   - MSFT
#   - GOOGL
#   - AMZN
#   # ... add up to 500 tickers

# OPTION 2: Use filters (recommended)
filters:
  # Which indices to pull from (options: sp500, nasdaq100)
  indices:
    - sp500
    # - nasdaq100

  # Filter by sectors (optional)
  # Uncomment to restrict to specific sectors:
  # sectors:
  #   - Technology
  #   - Healthcare
  #   - Financial Services

  # Minimum market cap (optional)
  # Default: $2 billion
  min_market_cap: 2000000000

  # Maximum number of stocks to include
  max_stocks: 500

# Examples:

# Example 1: Tech stocks only from S&P 500
# filters:
#   indices: [sp500]
#   sectors: [Technology]
#   max_stocks: 100

# Example 2: Large cap stocks (>$10B) from both indices
# filters:
#   indices: [sp500, nasdaq100]
#   min_market_cap: 10000000000
#   max_stocks: 200

# Example 3: Healthcare and tech growth stocks
# filters:
#   indices: [sp500, nasdaq100]
#   sectors: [Healthcare, Technology]
#   min_market_cap: 5000000000
#   max_stocks: 150
